---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
      - name: zipkin
        image: openzipkin/zipkin:2.24
        ports:
        - containerPort: 9411
          name: http
        env:
        - name: STORAGE_TYPE
          value: mem

---
apiVersion: v1
kind: Service
metadata:
  name: zipkin
spec:
  type: ClusterIP
  ports:
  - port: 9411
    targetPort: 9411
    name: http
  selector:
    app: zipkin